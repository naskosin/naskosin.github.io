<header class="header">
  <h1>The biggest catches</h1>
  <p *ngIf="isLogged">Hi, {{ currentUser.email }}!</p>
  <nav *ngIf="!isLogged" id="not__logged">
    <ul>
      <li>
        <a routerLink="/home">Home</a>
      </li>

      <li><a routerLink="user/register">Register</a></li>
      <li>
        <a routerLink="user/login">Login</a>
      </li>
      <li>
        <a routerLink="/gallery">Gallery</a>
      </li>

      <li>
        <a routerLink="/gallery/catch/topFive">Top 5</a>
      </li>
    </ul>
  </nav>

  <ng-container *ngIf="isLogged">
    <nav class="isLogged">
      <ul>
        <li>
          <a routerLink="/home">Home</a>
        </li>
        <li>
          <a routerLink="/gallery">Gallery</a>
        </li>
        <li>
          <a routerLink="/gallery/catch/create">Create catch</a>
        </li>
        <li>
          <a (click)="Logout()">Logout </a>
        </li>
        <li>
          <a routerLink="/gallery/catch/topFive">Top 5</a>
        </li>
        <li><a routerLink="search">Search</a></li>
        <li>
          <a routerLink="user/mycatches">My catches</a>
        </li>
      </ul>
      

    </nav></ng-container
  >
  <p class="notification" *ngIf="!!message">{{message}}</p>
</header>
